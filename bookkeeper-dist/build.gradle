plugins {
    id 'distribution'
    id "com.github.vlsi.stage-vote-release"
}

releaseArtifacts {
    artifact(tasks.named("distTar"))
}

distributions {
    main {
        def distname = "bookkeeper-${buildVersion}"
        distributionBaseName = "${distname}-src"
        contents {
            into("${distname}") {
                from("..") {
                    include "**/*.txt",
                            "**/LICENSE",
                            "**/NOTICE",
                            "**/README.md",
                            "**/bin/**",
                            "**/conf/**",
                            "**/pom.xml",
                            "**/src/**",
                            "deploy/**",
                            "doc/**",
                            "docker/**"

                    exclude "**/*.iml",
                            "**/*.ipr",
                            "**/*.iws",
                            "**/*.log",
                            "**/.classpath",
                            "**/.gitignore",
                            "**/.github",
                            "**/.project",
                            "**/.settings",
                            "**/.svn",
                            "**/SecurityAuth.audit*",
                            "**/build/**",
                            "**/file:/**",
                            "**/target/**",
                            "**/.gradle",
                            "**/.test-infra",
                            "**/.vertx",
                            ".git/**",
                            "dev/**",
                            "jenkins/**",
                            "site/**"
                }
            }
            from("site/apidocs") {
                into("doc/apidocs")
            }
        }
    }
}
