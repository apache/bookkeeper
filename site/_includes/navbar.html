{% capture docs_url %}{{ site.baseurl }}docs/{% endcapture %}
<div class="bk-topnav container">
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ site.baseurl }}">
        <img class="navbar-logo" src="{{ site.baseurl }}img/bk-logo.png"> {{ site.title }}
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ site.baseurl }}docs/getting-started/installation">Documentation</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Community</a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="{{ site.baseurl }}community/mailing-lists">Mailing lists</a>
            <a class="navbar-item" href="{{ site.baseurl }}community/irc">IRC</a>
            <a class="navbar-item" href="{{ site.baseurl }}community/contributing">Contributing</a>
            <a class="navbar-item" href="https://issues.apache.org/jira/projects/BOOKKEEPER">JIRA Issue Tracker</a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="button bk-twitter" href="{{ site.twitter_url }}">
                <span class="icon">
                  <i class="fa fa-twitter"></i>
                </span>
                <span>Twitter</span>
              </a>
            </p>
            <p class="control">
              <a class="button" href="{{ site.github_repo }}">
                <span class="icon">
                  <i class="fa fa-github"></i>
                </span>
                <span>GitHub</span>
              </a>
            </p>
            <p class="control">
              <a class="button is-primary" href="{{ site.baseurl }}docs/getting-started/installation#download">
                <span class="icon">
                  <i class="fa fa-download"></i>
                </span>
                <span>Download</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
