description: Manages bookies.
root_path: bookkeeper-server/bin
commands:
- name: bookie
  description: Runs the bookie server.
- name: autorecovery
  description: Runs the autorecovery service daemon.
options:
- flag: -force
  description: Accepted only with the `stop` command. Determines whether the bookie server is stopped forcefully if not stopped by normal shutdown.
