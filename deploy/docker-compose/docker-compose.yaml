      - BK_bookiePort=3182
      - BK_httpServerEnabled=true
    depends_on:
      - "zookeeper-0"
      - "zookeeper-1"
      - "zookeeper-2"
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:8080/heartbeat"]
      interval: 60s
      timeout: 3s
      retries: 60
    restart: on-failure
  
  bookie-2:
    image: apachebookkeeper/bookkeeper-current:latest
    hostname: bookie-2
