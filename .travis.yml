language: java

# blacklist
branches:
  except:
    - asf-site
    - gh-pages

services:
  - docker

matrix:
  include:
    - os: osx
      osx_image: xcode8
    - os: osx
      osx_image: xcode9.2
    - os: linux
      env: CUSTOM_JDK="oraclejdk8"
    - os: linux
      env: CUSTOM_JDK="oraclejdk9"
    - os: linux
      dist: trusty
      env: CUSTOM_JDK="openjdk8"

before_install: .travis_scripts/before_install.sh

install: true

script: .travis_scripts/build.sh

cache:
  directories:
    - $HOME/.m2
